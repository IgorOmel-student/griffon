apply plugin: 'groovy'
apply plugin: 'org.kordamp.gradle.plugin'

config {
    info {
        tags = ['griffon', 'plugin']
    }

    plugin {
        enabled             = true
        id                  = 'org.codehaus.griffon.griffon-build'
        implementationClass = 'org.codehaus.griffon.gradle.GriffonBuildPlugin'
    }
}

dependencies {
    compile gradleApi()

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'xmlunit:xmlunit:1.6'
}