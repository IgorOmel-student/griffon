apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'sample.lanterna3.groovy.Launcher'

ext.hasIntegrationTests = false
ext.hasFunctionalTests = false
ext.depProjects = [
    ':griffon-core',
    ':griffon-groovy',
    ':griffon-lanterna3',
    ':griffon-lanterna3-groovy',
    ':griffon-guice',
    ':griffon-core-test'
]

ext.depProjects.each { evaluationDependsOn it }
apply from: rootProject.file('gradle/coverage-samples.gradle')

dependencies {
    compileOnly project(':griffon-groovy-compile')

    compile project(':griffon-groovy')
    compile project(':griffon-lanterna3')
    compile project(':griffon-guice')

    runtime project(':griffon-lanterna3-groovy')
    runtime "org.slf4j:slf4j-simple:$slf4jVersion"

    testCompile project(':griffon-core-test')
}

sourceSets {
    main {
        groovy {
            srcDirs = [
                'griffon-app/conf',
                'griffon-app/controllers',
                'griffon-app/models',
                'griffon-app/views',
                'griffon-app/services',
                'griffon-app/lifecycle',
                'src/main/groovy'
            ]
        }
        resources {
            srcDirs = [
                'griffon-app/resources',
                'griffon-app/i18n',
                'src/main/resources'
            ]
        }
    }
}